<div class="container">
    <div class="row">
        <div class="col-md-6 mt-5 mx-auto">
            <h1 class="h3 mb-3 font-weight-normal">SignUp</h1>
            <form [formGroup]="registerForm" (ngSubmit)="register()">
               <div class="form-group">
                   <label for="email">Email Address</label>
                   <input inputmode="text" class="form-control" required formControlName="email" placeholder="enter email here...">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input inputmode="password" required formControlName="password" class="form-control" >
                 </div>
                 
                <div class="form-group">
                    <label for="first-name">First Name</label>
                    <input inputmode="text" required formControlName="firstName" class="form-control" placeholder="enter first Name here...">
                 </div>
                 <div class="form-group">
                    <label for="last-name">Last Name</label>
                    <input inputmode="text" required formControlName="lastName" class="form-control" placeholder="enter last Name here...">
                 </div>
                 <div class="form-group">
                    <label for="phone-number">Phone Number</label>
                    <input inputmode="text" required formControlName="phoneNumber" class="form-control" placeholder="enter last Name here...">
                 </div>
                 
                 <button type="submit" class="btn btn-primary btn-block">Register</button>
           </form>
        </div>
    </div>
</div>
